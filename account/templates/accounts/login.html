{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        <form method="post" action="{% url 'account:login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
